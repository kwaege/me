<!DOCTYPE html>
<!--
  Sense‚ÄëMaking as Art ‚Äî GitHub Pages HTML
  Notes:
  - Keep this file as /index.html in your repo for GitHub Pages.
  - First byte is '<' of DOCTYPE (no BOM/stray chars) to avoid "Unexpected token (1:0)" in some parsers.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sense‚ÄëMaking as Art</title>
  <meta name="description" content="A playful, practical one‚Äëpager weaving non‚Äëduality, sovereignty, curiosity, love, and cheerful problem‚Äësolving.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220; --fg:#e6e8ee; --muted:#9aa4b2; --card:#0f1729; --border:#1d2842;
      --g1:linear-gradient(90deg,#6366f1,#a855f7,#f43f5e);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{max-width:1100px;margin:0 auto;padding:0 24px}
    .hero{position:relative;overflow:hidden;padding:96px 0 64px;text-align:center}
    .hero h1{font-size:clamp(32px,6vw,64px);line-height:1.05;font-weight:800;background:var(--g1);-webkit-background-clip:text;background-clip:text;color:transparent}
    .hero p{max-width:720px;margin:16px auto 24px;color:var(--muted);font-size:18px}
    .line{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent)}
    .blur-a,.blur-b,.blur-c{position:absolute;border-radius:999px;filter:blur(80px);pointer-events:none;opacity:.6}
    .blur-a{width:320px;height:320px;left:-60px;top:-80px;background:#6366f166}
    .blur-b{width:280px;height:280px;right:-40px;top:160px;background:#f43f5e66}
    .blur-c{width:240px;height:240px;left:35%;bottom:0;background:#06b6d466}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);padding:8px 12px;border-radius:999px;color:#cbd5e1;font-size:14px}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#141d33;border:1px solid var(--border);padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn:hover{background:#172445}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin:48px 0}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:16px}
    .card .hd{padding:16px 16px 6px}
    .card .title{font-weight:600}
    .card .vibe{color:var(--muted);font-size:14px;margin-top:6px}
    .card .bd{padding:0 16px 16px}
    ul.points{padding-left:18px;color:#d1d7e6}
    ul.points li{margin:6px 0}
    .practice{margin-top:10px;border:1px dashed var(--border);background:#0a1222;padding:10px;border-radius:10px;color:#cbd5e1;font-size:14px}
    .footer{padding:24px 0 80px;text-align:center;color:#8e99ad;font-size:12px}
    .light{--bg:#f7f9fc;--fg:#0b1220;--muted:#4b5563;--card:#ffffff;--border:#e5e7eb}
    .light .btn{background:#ffffff}
    .light .btn:hover{background:#f5f7fb}
    .light .card{background:#ffffff}
    .light .practice{background:#fafbff}
  </style>
</head>
<body>
  <noscript>
    <div class="container" style="padding:16px 24px;color:#eab308">This page works best with JavaScript enabled.</div>
  </noscript>

  <header class="hero">
    <div class="blur-a"></div>
    <div class="blur-b"></div>
    <div class="blur-c"></div>
    <div class="container">
      <h1>Sense‚ÄëMaking as Art</h1>
      <p>A playful, practical one‚Äëpager weaving non‚Äëduality, sovereignty, curiosity, love, and cheerful problem‚Äësolving.</p>
      <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
        <button id="spark" class="btn">‚ú® New spark</button>
        <div id="quote" class="pill">‚Äú<span id="q-text"></span>‚Äù ‚Äî <span id="q-who"></span></div>
        <button id="mode" class="btn" title="Toggle light/dark">üåì Theme</button>
      </div>
    </div>
    <div class="line" style="position:absolute;left:0;right:0;bottom:0"></div>
  </header>

  <main class="container">
    <section class="grid" id="grid"></section>
  </main>

  <footer class="footer container">
    Names used here are for inspirational reference. ¬© You, <span id="year"></span> ‚Äî crafted with curiosity.
  </footer>

  <script>
  "use strict";
  // ---------------- Data ----------------
  var motifs = [
    { id: 'watts', title: 'Alan Watts', vibe: 'Play the universe like a game',
      points: [
        'Life isn‚Äôt a problem to solve; it‚Äôs a dance.',
        'Let go‚Äîcontrol is the heaviest illusion.',
        'Self and world arise together (non‚Äëduality).'
      ],
      prompt: 'If today were a dance instead of a to‚Äëdo list, what would you move first?'
    },
    { id: 'schmachtenberger', title: 'Daniel Schmachtenberger', vibe: 'Sovereignty, sense‚Äëmaking, and omni‚Äëwin',
      points: [
        'Cultivate antifragile sovereignty: attention, choice, and care.',
        'Map externalities; design for everyone‚Äôs win conditions.',
        'Upgrade the information ecology you swim in.'
      ],
      prompt: 'Where is your attention captured by defaults‚Äîand how will you recapture it?'
    },
    { id: 'rogan', title: 'Joe Rogan', vibe: 'Curiosity, consistency, and the hard things',
      points: [
        'Be a curious generalist‚Äîlift, read, ask, repeat.',
        'Do something difficult daily; identity follows reps.',
        'Seek people who expand your map, not your comfort.'
      ],
      prompt: 'What small hard thing will future‚Äëyou thank you for tonight?'
    },
    { id: 'fridman', title: 'Lex Fridman', vibe: 'Engineering with love and humility',
      points: [
        'Lead with questions; let silence work.',
        'Optimize for kindness under uncertainty.',
        'Build what you wish existed and study why it doesn‚Äôt yet.'
      ],
      prompt: 'Which question, asked gently, could change the trajectory of your week?'
    },
    { id: 'weir', title: 'Andy Weir', vibe: 'Cheerful problem‚Äësolving and science',
      points: [
        'Work the problem; show your math; keep the jokes.',
        'Scarcity breeds ingenuity‚Äîlog it, budget it, ship it.',
        'Optimism is a technology: deploy it deliberately.'
      ],
      prompt: 'What‚Äôs your next smallest calculable step‚Äîand what‚Äôs a fun name for it?'
    },
    { id: 'harari', title: 'Yuval Noah Harari', vibe: 'Shared fictions, dataism, and future literacy',
      points: [
        'Humans coordinate through shared stories‚Äîchoose them wisely.',
        'Technology amplifies narratives; align progress with ethics.',
        'Train future literacy: scenario thinking over prediction.'
      ],
      prompt: 'Which story are you living today, and who does it serve?'
    }
  ];

  var quotes = [
    { who: 'Alan Watts', text: 'You are the aperture through which the universe is looking at itself.' },
    { who: 'Daniel Schmachtenberger', text: 'We need to design systems where what is good for me is good for the whole.' },
    { who: 'Joe Rogan', text: 'Discipline equals freedom‚Äîstack small wins daily.' },
    { who: 'Lex Fridman', text: 'Be kind to everyone you meet‚Äîlove is the answer in the face of uncertainty.' },
    { who: 'Andy Weir', text: 'I‚Äôm going to have to science the heck out of this.' },
    { who: 'Yuval Noah Harari', text: 'Humans rule by stories; update yours with care.' }
  ];

  // ---------------- Render ----------------
  var grid = document.getElementById('grid');
  var yearEl = document.getElementById('year');
  yearEl.textContent = new Date().getFullYear();

  function card(m){
    var li = m.points.map(function(p){return '<li>'+p+'</li>';}).join('');
    return '<article class="card" data-id="'+m.id+'">\n'
      + '<div class="hd">\n'
      + '<div class="title">'+m.title+'</div>\n'
      + '<div class="vibe">'+m.vibe+'</div>\n'
      + '</div>\n'
      + '<div class="bd">\n'
      + '<ul class="points">'+li+'</ul>\n'
      + '<div class="practice"><strong>Practice:</strong> '+m.prompt+'</div>\n'
      + '</div>\n'
      + '</article>';
  }

  grid.innerHTML = motifs.map(card).join('');

  // ---------------- Quote rotator ----------------
  var qi = 0;
  var qText = document.getElementById('q-text');
  var qWho = document.getElementById('q-who');
  function setQuote(){
    var q = quotes[qi % quotes.length];
    qText.textContent = q.text;
    qWho.textContent = q.who;
  }
  setQuote();
  document.getElementById('spark').addEventListener('click', function(){ qi++; setQuote(); });

  // ---------------- Theme toggle ----------------
  var modeBtn = document.getElementById('mode');
  modeBtn.addEventListener('click', function(){
    document.body.classList.toggle('light');
  });

  // ---------------- Smoke tests (existing) ----------------
  (function tests(){
    console.group('One-pager tests');
    console.assert(Array.isArray(motifs) && motifs.length >= 6, 'motifs has 6+ items');
    console.assert(motifs.every(function(m){return m.id && m.title && m.vibe && m.points && m.points.length && m.prompt;}), 'motifs fields present');
    console.assert(Array.isArray(quotes) && quotes.length >= 6, 'quotes has 6+');
    console.assert(document.querySelectorAll('.card').length === motifs.length, 'rendered one card per motif');
    var idSet = {}; var unique = true;
    motifs.forEach(function(m){ if(idSet[m.id]) unique = false; idSet[m.id]=1; });
    console.assert(unique, 'motif ids are unique');
    var initialQuote = qText.textContent;
    document.getElementById('spark').click();
    console.assert(qText.textContent !== initialQuote, 'spark button cycles quote');
    var wasLight = document.body.classList.contains('light');
    modeBtn.click();
    console.assert(document.body.classList.contains('light') !== wasLight, 'theme toggle flips class');
    modeBtn.click();
    console.groupEnd();
  })();

  // ---------------- Additional tests (added) ----------------
  (function extraTests(){
    console.group('One-pager extra tests');
    // Doctype present & first char sanity
    try {
      var firstChar = document.documentElement && document.firstChild && document.firstChild.nodeType === 10 ? '<' : document.documentElement.outerHTML.trim().charAt(0);
      console.assert(firstChar === '<', 'document starts with an HTML token');
    } catch(e) { console.warn('doctype/first-char check skipped', e); }

    // Each card has a Practice block
    var practiceCount = document.querySelectorAll('.card .practice').length;
    console.assert(practiceCount === motifs.length, 'each card includes a Practice block');

    // Year looks plausible
    var yearTxt = document.getElementById('year').textContent;
    console.assert(/^20\d{2}$/.test(yearTxt), 'year is four digits in the 2000s');

    console.groupEnd();
  })();
  </script>
</body>
</html>
